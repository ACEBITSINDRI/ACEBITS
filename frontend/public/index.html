<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ACE BITS - Association of Civil Engineers at BIT Sindri, Dhanbad. Premier civil engineering association fostering innovation and excellence."
    />
    <meta name="keywords" content="ACE BITS, Civil Engineering, BIT Sindri, Dhanbad, Engineering Association" />
    <meta name="author" content="ACE BITS" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/videos/background.mp4" as="video" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    
    <!-- Google Fonts with optimized loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Bootstrap CSS with fallback -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      />
    </noscript>
    

    
    <title>ACE BITS - Association of Civil Engineers</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    

    
    <div id="root"></div>
    

  </body>
</html>
