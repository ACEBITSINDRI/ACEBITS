services:
  # Frontend Web Service (with serve for SPA routing)
  - type: web
    name: acebit-sindri-website
    env: node
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npx serve -s build -l 10000
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
      - key: REACT_APP_BACKEND_API
        value: https://acebits-backend.onrender.com/api
    autoDeploy: true
    branch: main

  # Backend Web Service
  - type: web
    name: acebit-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        value: https://acebitsf.onrender.com,https://acebit-sindri-website.onrender.com,https://acebits.onrender.com
    autoDeploy: true
    branch: main 